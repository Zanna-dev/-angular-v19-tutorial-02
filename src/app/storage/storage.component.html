<div class="container text-center">
    <h4 class="text-info">Session Storage</h4>
    <div class="row m-4">
        <div class="col-3">
            <button class="btn btn-info" (click)="setSession()">
                Set session
            </button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="getSession()">
                Get session
            </button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="removeSession()">
                Remove session
            </button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="clearSession()">
                Clear session
            </button>
        </div>

        @if(sessionValue) {
        <h6>Session Value: {{sessionValue}}</h6>
        }

        <hr class="mt-5">

        <h4 class="text-succes">Local Storage</h4>
        <div class="row m-4">
            <div class="col-3">
                <button class="btn btn-info" (click)="setLocal()">
                    Set Local
                </button>
            </div>

            <div class="col-3">
                <button class="btn btn-success" (click)="getLocal()">
                    Get Local
                </button>
            </div>

            <div class="col-3">
                <button class="btn btn-success" (click)="removeLocal()">
                    Remove Local
                </button>
            </div>

            <div class="col-3">
                <button class="btn btn-success" (click)="clearLocal()">
                    Clear Local
                </button>
            </div>

            @if(localValue) {
            <h6>Local Value: {{localValue}}</h6>
            }

            <hr>

            <h4 class="text-warning">Cookies</h4>
            <div class="row m-4">
                <div class="col-3">
                    <button class="btn btn-warning" (click)="setCookie()">Set Cookie</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-warning" (click)="getCookie()">Get Cookie</button>
                </div>

                <div class="col-3">
                    <button class="btn btn-warning" (click)="deleteCookie()">Delete Cookie</button>
                </div>

            </div>
            @if(cookieValue){
            <h6>Cookie Value : {{cookieValue}}</h6>
            }

        </div>
    </div>
