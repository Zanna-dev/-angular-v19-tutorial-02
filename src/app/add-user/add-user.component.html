<div class="container">
    <form class=" w-75 p-5 mx-auto bg-info" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center m-4">Add-User</h2>
        <div class="form-group m-3">
           <label class="form-label">Name :</label>
           <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
        </div> 
         <div class="form-group m-3">
           <label class="form-label">Username :</label>
           <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
        </div>
         <div class="form-group m-3">
           <label class="form-label">Email :</label>
           <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
        </div>

        <div class="text-center m-3">
            <button class="btn btn-success btn-lg m-1" type="submit">Add</button>
            <button class="btn btn-danger btn-lg m-1" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
